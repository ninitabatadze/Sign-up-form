<div class="justify-content-center d-flex mt-5 ">

        <h6 class="create">Create an account to enjoy all the <br>services without any ads for free!</h6>
        <div class="form d-flex justify-content-center mt-4">
            <form id="myform" onsubmit="return validacia()">
                <input type="text" id="name" class="name" placeholder="Name">
                <div>
                    <span style="color: red; text-align: left;" id="name_error"></span>
                    <div class="form d-flex justify-content-center mt-4">
                        <input type="email" id="email" class="name" placeholder="Email Address">

                    <span style="color: red;" id="email_error"></span>

                    <div class="form d-flex justify-content-center mt-4">
                        <input type="password" id="password" class="name" placeholder="Password">
                    </div>
                    <span style="color: red;" id="password_error"></span>
                    <div style="justify-content: center; display: flex; margin-top: 20px;">
                        <input class="account1" type="submit" value="Create Account">
                    </div>
            </form>

        </div>
